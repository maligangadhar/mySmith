<div class="settings-wrapper">
    <div class="settings-control col-sm-4">
      <div class="row">
        <div class="col-sm-12 settings-innercontrol" [style.height.px]="innerControlHeight">
          <sp3-comp-user-header (showLicenseErrorMessage)="onShowLicenseErrorMessage($event)"  (showUpdateUSer)="showadduserpanel($event)"> </sp3-comp-user-header>
        <sp3-comp-user-view (showUpdateUSer)="showadduserpanel($event)" (cardDisplayUpdate)="handleCardUpdated($event)"></sp3-comp-user-view>
      </div>
      </div>
    </div>
    <div class="settings-viewer col-sm-8">
        <div class="settings-innerviewer">
          <div class="row" *ngIf="!showAddNewUserPanel">
            <div class="col-sm-12"><sp3-comp-user-detail [mode]="mode" (licenseMessageUpdate)="onShowLicenseErrorMessage($event)" [(isNoLicenseMessageShown)]="isNoLicenseMessageShown"></sp3-comp-user-detail><hr></div>
            <div class="col-sm-12"><sp3-comp-roles controlId="editUserSelectedRoleId"></sp3-comp-roles><hr></div>
            <div class="col-sm-12 application-control"><sp3-comp-applications controlId="userEditApps" [mode]="3" [allowNavigate]="false" [showAllApps]="false" [showSelect]="false" [allowSelect]="false" [selectedApps]="userRoleApps" [showNoAppMessage]="false"></sp3-comp-applications></div>
          </div>           
          <div *ngIf="showAddNewUserPanel">              
              <sp3-comp-modal-create-user controlId="createUserModalId" (showLicenseErrorMessage)="onShowLicenseErrorMessage($event)" (showUpdateUSer)="showadduserpanel($event)" id="userCreateModal"></sp3-comp-modal-create-user>
          </div>
        </div>
     </div>
</div>
