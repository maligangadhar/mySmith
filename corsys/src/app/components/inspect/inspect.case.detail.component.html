<div *ngIf="visible" class="modal fade full-height-modals" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <sp3-comp-case-detail [caseId]="caseId" [isFooterVisible] = "isFooterVisible" [source]="source" (onCloseClick)="hide($event)" [appName]="appName"></sp3-comp-case-detail>
</div>
