<!DOCTYPE html>
<html lang="en">
<!-- VERSION: #{BuildNum}# -->
<head>
  <title>CORSYS</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=yes">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" media="none" onload="this.media='all';">
  <link rel="stylesheet" type="text/css" href="assets/css/fonts.css" media="none" onload="this.media='all';">
  <style>
.apploading {
      background: #fff;
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: 9999999;
      text-align: center;
      padding-top: 50vh;
      font-family: 'ProximaSoft-Semibold', Helvetica, Arial, sans-serif;
      }

  .apploading .appspinner {
      border: 4px solid #f3f3f3;
      -webkit-animation: spin 0.8s linear infinite;
      animation: spin 0.8s linear infinite;
      border-top: 4px solid #299ed9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: inline-block;
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    __Zone_enable_cross_context_check = true;
    </script>
</head>

<body>
  <div class="autoheight">
    <sp3-comp-app>
      <div class="apploading"><div class="appspinner"></div></div>
    </sp3-comp-app>
  </div>
</body>
</html>
